<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EcoLoop Hub â€” Dashboard</title>
  <link rel="stylesheet" href="/styles/theme.css">
</head>
<body>
  <nav class="nav">
    <div class="container row">
      <a href="/"><img src="/assets/logo.png" alt="EcoLoop logo" height="24"></a>
      <div class="spacer"></div>
      <a href="/classifier.html">Classifier</a>
      <a href="/product-finder.html">Finder</a>
      <a href="/profile.html">Profile</a>
    </div>
  </nav>

  <main class="container grid cols-2">
    <section class="card">
      <h2>AI Coach</h2>
      <p class="muted">Ask practical sustainability questions.</p>
      <label for="coachQ">Your question</label>
      <textarea id="coachQ" rows="5" placeholder="e.g., How can I reduce standby power without new devices?"></textarea>
      <p><button class="btn" id="ask">Ask Gemini Coach</button></p>
      <div id="coachA" class="card"></div>
    </section>

    <aside class="card">
      <h2>EcoLoop Hub</h2>
      <p class="muted">Navigate to classifier or product finder for focused actions. All AI calls go through serverless endpoints.</p>
      <img src="/assets/hero.png" alt="Hub preview">
      <div class="notice" style="margin-top:12px">
        Serverless only: no service account. Set <code>GEMINI_API_KEY</code> and optional <code>GEMINI_MODEL</code>.
      </div>
    </aside>
  </main>

  <script>
    document.getElementById('ask').addEventListener('click', async () => {
      const q = document.getElementById('coachQ').value.trim();
      if(!q) return;
      const res = await fetch('/api/coach', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ prompt: q })
      });
      const data = await res.json();
      document.getElementById('coachA').innerText = data.text || data.markdown || JSON.stringify(data);
    });
  </script>
</body>
</html>
